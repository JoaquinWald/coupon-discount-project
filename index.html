<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cupones con descuento">
  <meta name="robots" content="index,follow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupones con descuento</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./desktop.css" media="(min-width: 1300px)">
</head>

<body>
  <header>
    <nav>
      <ul class="main-nav-ul">
        <li class="main-nav__item"><a href="">Home</a></li>
        <li class="main-nav__item"><a href="">Categorías</a></li>
        <li class="main-nav__item"><a href="">Quiénes somos</a></li>
      </ul>
    </nav>
    <h1>
      Aplicá el cupón y obtené un descuento especial
    </h1>
  </header>


  <section class="inputs-section">
    <label class="input-price-product" for="InputPrice">Introduce el precio del producto:</label>
    <input class="button-input__price" type="number" id="InputPrice">

    <label class="input-coupon-discount" for="InputCoupon">Introduce el nombre del cupón:</label>
    <input class="button-input__discount" type="text" id="InputCoupon">

    <button class="button-class" type="button" onclick="onClickButtonCoupon()">Aplicar cupón de descuento</button>
  </section>


  <p class="parrafo-resultado" id="ResultadoEnTexto" placeholder="Precio final"></p>


  <section class="section-coupons-names">
    <h3>Nombres de los cupones a aplicar:</h3>
    <p>batman</p>
    <p>wason</p>
    <p>superman</p>

  </section>


  <script src="./coupon.js"></script>
</body>
</html>
